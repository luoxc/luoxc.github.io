author: LUOXC # add your name
author-img: /assets/img/avatar.png # add your photo
about-author: I am a java developer focusing on data analysis. Always hungry to keep learning. # add description
# twitter: # add your Twitter handle
# facebook: # add your Facebook handle
github: luoxc # add your Github handle
# linkedin: # add your Linkedin handle
email: lxc1317@hotmail.com # add your Email address

# Disqus
discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
